<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modelos de Caixas</title>

    <style>
        h1{
            background-color:darkgrey;

            height: 300px;
            width: 300px;

            
            border: 10px solid black;

            padding: 10px;

            margin: 40px auto 40px auto;

            outline: 5px dashed darkblue;

        }
        a{
           
            border: 5px solid blue;

            padding: 5px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level,<a href="#">Links são exemplos de inline-level</a>
    vamos ver como tudo isso funciona</p>
</body>
</html>
