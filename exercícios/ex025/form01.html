<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <!-- 
        Formulário básico: nome e sobrenome
        input text: acrescenta a caixa de dados do usuário.
        input submit: acrescenta botão de enviar. 
    -->
    <form action="">
        <p>nome: <input type="text" name="nome" id="nome"></p>

        <p>sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>

        <p><input type="submit" value="enviar"></p>
    </form>
    
</body>
</html>
