<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Color, range e file</title>
</head>
<body>
    <h1>Exemplos de Formul√°rios</h1>
    
    <form action="cadastro.php" method="post">
        <p>
            <label for="icolor">Cor</label>
            <input type="color" name="color" id="icolor" value="#00008B">
        </p>
        <p>
            <label for="inivel">Nivel</label>
            <input type="range" name="Nivel" id="inivel" value="1" min="1" max="10">
        </p>
        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
