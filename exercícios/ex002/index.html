<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de 
        qualquer jeito
        basta colocar tudo 
        no meio de par de tags
        &lt;p&gt; e &lt;/p&gt;.<!--LESS THAN(menor que '<') / GREATER THAN(maior que '>')-->
    </p>
    <p>Se precisar fazer quebra de linha 
        em algum lugar especifico <br> como esse,
    você pode usar a tag br. </p>
    <p>vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        <!--Verificar lista de símbolos no PDF ou pesquisar mais-->
    </p>
    
</body>
</html>
