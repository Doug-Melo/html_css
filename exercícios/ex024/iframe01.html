<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>

    <style> /* CSS tem predominância nas configurações */
        iframe{
            width: 500px;
            height: 500px;
            border: 1px dashed red;
        }
    </style>

</head>
<body>
    <h1>
        Testando o uso de iframe
    </h1>
    <p>
        Acessando o site

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <!-- 
                configuração de borda pode ser feita com CSS.

                SCOLLING: "barra de rolagem"
                auto= padrão; yes= tira va rolalem porem mantem a barra; no=remove a rolagem.
                **OBS: OS PARÂMETROS PODEM NÃO FUNCINAR EM ALGUNS NAVEGADORES.
            -->
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        para aprender a programar.
    </p>

    <p> <!-- Tamanho padrão 300x150 -->
        o repositorio 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="
            _blank">GitHub</a> Também é legal
        </iframe>
        

    </p>

    <p> 
        <!--
            Alguns sites tem proteção para que seu conteúdo não seja exibido em um iframe. 
        -->
        O site do 

        <iframe src="https://wwww.google.com.br" frameborder="0"></iframe>

        também é muito legal, pena não funcionar desta forma!
    </p>
</body>
</html>
