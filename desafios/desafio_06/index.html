<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para ver qual tag devera utilizar e cada caso.</p>
    <UL>
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use as tags de h1...h6">Titulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">Listas númeradas</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">Lista com marcadores</abbr></li>
    </UL>
</body>
</html>
