<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    
    <!--
        required: exige que o usuário digite os dados.
        min/maxlength: quantidade de caracter de cada caixa.
        size: tamanho da caixa.
        placeholder: dica de imformação para o usuário.
    -->

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" size="10" placeholder="nome do usuário" autocomplete="name">
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="12" size="8" placeholder="min. 8 caracter" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>


</body>
</html>
