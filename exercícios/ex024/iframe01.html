<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>
        Testando o uso de iframe
    </h1>
    <p>
        Acessando o site

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar.
    </p>

    <p> 
        <!--
            Alguns sites tem proteção para que seu conteúdo não seja exibido em um iframe. 
        -->
        O site do 

        <iframe src="https://wwww.google.com.br" frameborder="0"></iframe>

        também é muito legal
    </p>
</body>
</html>
